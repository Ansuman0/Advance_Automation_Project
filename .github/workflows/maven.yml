name: Build and Publish Docker image

on:
  push:
    branches:
      - docker_tags
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build_and_publish:
    name: Build & push Docker image
    runs-on: ubuntu-latest

    outputs:
      id: random_tag
      value: ${{ steps.generate_random_string.outputs.random_string }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Random String
        id: generate_random_string
        run: echo "::set-output name=random_string::$(head /dev/urandom | LC_CTYPE=C tr -dc 'a-zA-Z' | head -c 5)"

      - name: Set up JDK and Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        id: push_docker_image
        run: docker push ansumansing/automation-project:${{ steps.generate_random_string.outputs.random_string }}
