name: Build, Analyze, and Push Docker image

on:
  push:
    branches:
      - Kubernetes_Docker
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build_and_push_docker_image:
    name: Build and Push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK and Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Analyze
        runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
        timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
        permissions:
          security-events: write
          actions: read
          contents: read

        strategy:
          fail-fast: false
          matrix:
            language: [ 'java-kotlin' ]

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Initialize CodeQL
            uses: github/codeql-action/init@v3
            with:
              languages: ${{ matrix.language }}

          - name: Autobuild
            uses: github/codeql-action/autobuild@v3

          - name: Perform CodeQL Analysis
            uses: github/codeql-action/analyze@v3
            with:
              category: "/language:${{matrix.language}}"

      - name: Maven Project Clean 
        run: mvn clean compile

      - name: Maven Project Install and Build  
        run: mvn clean compile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build_image
        run: |
          DOCKER_TAG="latestv${{ needs.codeql_analysis.outputs.random_number }}"
          docker build -t ansumansing/automation-project:${DOCKER_TAG} .
          echo "::set-output name=image_tag::${DOCKER_TAG}"

      - name: Push Docker image
        run: |
          docker push ansumansing/automation-project:${{ steps.build_image.outputs.image_tag }}
