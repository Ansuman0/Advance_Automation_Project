name: Build and Publish Docker image

on:
  push:
    branches:
      - docker_tags
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build_and_publish:
    name: Build & push Docker image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: docker-project
      IMAGE_VERSION: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Random Tag
        id: generate_random_tag
        run: echo "::set-output name=random_tag::$(shuf -i 0-99999 -n 1)"

      - name: Set up JDK and Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build_image
        run: |
          docker build -t ansumansing/$IMAGE_NAME:$IMAGE_VERSION-$(( RANDOM % 10000 )) .
          echo "::set-output name=image_id::$(docker inspect -f '{{.Id}}' ansumansing/$IMAGE_NAME:$IMAGE_VERSION-$(( RANDOM % 10000 )) )"

      - name: Push Docker image
        run: docker push -t ansumansing/))$(( RANDOM % 10000))-$IMAGE_NAME:$IMAGE_VERSION .
